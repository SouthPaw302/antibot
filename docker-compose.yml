services:
  antibot-gateway:
    image: ${ANTIBOT_IMAGE:-antibot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ANTIBOT_STATE_DIR: /home/node/.antibot
      ANTIBOT_GATEWAY_TOKEN: ${ANTIBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ANTIBOT_CONFIG_DIR}:/home/node/.antibot
      - ${ANTIBOT_WORKSPACE_DIR}:/home/node/.antibot/workspace
    ports:
      - "${ANTIBOT_GATEWAY_PORT:-18789}:18789"
      - "${ANTIBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${ANTIBOT_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  antibot-cli:
    image: ${ANTIBOT_IMAGE:-antibot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ANTIBOT_STATE_DIR: /home/node/.antibot
      ANTIBOT_GATEWAY_TOKEN: ${ANTIBOT_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ANTIBOT_CONFIG_DIR}:/home/node/.antibot
      - ${ANTIBOT_WORKSPACE_DIR}:/home/node/.antibot/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
